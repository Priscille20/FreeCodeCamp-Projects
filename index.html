<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Survey Form</title>
</head>

<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div>
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" name="number" placeholder="Age" min="18" max="70">
        </div>
        <p>
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown">
                <option value="select">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="notosay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </p>

        <p>Would you recommend freeCodeCamp to a friend?</p>

        <div>
            <input type="radio" name="def" id="def" value="def">
            <label for="def">Definitely</label>
        </div>
        <div>
            <input type="radio" name="def" id="maybe" value="maybe">
            <label for="maybe">Maybe</label>
        </div>
        <div>
            <input type="radio" name="def" id="notsure" value="notsure">
            <label for="notsure">Not sure</label>
        </div>

        <p>
            <label for="drop">What is your favorite feature of freeCodeCamp?</label>
            <select name="drop" id="drop">
                <option value="option">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="source">Open Source</option>
            </select>
        </p>

        <p>What would you like to see improved? (Check all that apply)</p>
        <div>
            <input type="checkbox" name="front" id="front" value="front">
            <label for="front">Front-end Projects</label>
        </div>
        <div>
            <input type="checkbox" name="back" id="back" value="back">
            <label for="back">Back-end Projects</label>
        </div>
        <div>
            <input type="checkbox" name="data" id="data" value="data">
            <label for="data">Data Visualization</label>
        </div>
        <div>
            <input type="checkbox" name="challenge" id="challenge" value="challenge">
            <label for="challenge">challenges</label>
        </div>
        <div>
            <input type="checkbox" name="open" id="open" value="open">
            <label for="open">Open Source Community</label>
        </div>
        <div>
            <input type="checkbox" name="gitter" id="gitter" value="gitter">
            <label for="gitter">Gitter help rooms</label>
        </div>
        <div>
            <input type="checkbox" name="videos" id="videos" value="videos">
            <label for="videos">Videos</label>
        </div>
        <div>
            <input type="checkbox" name="city" id="city" value="city">
            <label for="city">City Meetups</label>
        </div>
        <div>
            <input type="checkbox" name="wiki" id="wiki" value="wiki">
            <label for="wiki">Wiki</label>
        </div>
        <div>
            <input type="checkbox" name="forum" id="forum" value="forum">
            <label for="forum">Forum</label>
        </div>
        <div>
            <input type="checkbox" name="courses" id="courses" value="courses">
            <label for="courses">Additional Courses</label>
        </div>

        <p>
            <label for="comments">Any comments or suggestions</label>
            <textarea name="comments" id="comments" cols="30" rows="10"
                placeholder="Enter your comment here..."></textarea>
        </p>
        <button id="submit">Submit</button>

    </form>



</body>

</html>
